<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/signup.css">
    <script src="scripts/config.js"></script>
    <script src="scripts/signup.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>WeightTracker - Sign up</title>
  </head>

  <body>
    
    <div class="form-container signup-form-container">
      <h2 class="form-title">Sign Up</h2>
      <div class="form-icon-container">
        <img class="form-icon-silhoutte" src="images/user-silhouette-svgrepo-com.svg"/>
      </div><!--End of form-icon div-->

      <form action="" class="signup-form">
        <div class="signup-form-fields">
          
          <div class="input-field">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="e.g. James" required>
          </div>

          <div class="input-field">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder="e.g. Smith" required>
          </div>
          
          <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="e.g. james.smith@example.com" required>
          </div>

          <div class="input-field">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" required>
          </div>

          <div class="input-field">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>

          <div class="input-field">
            <label for="height">Height:</label>
            <input type="number" id="height" min="1" required>
          </div>

          <div class="input-field">
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="8" required>
          </div>

          <div class="input-field">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" minlength="8" onchange="validatePasswordMatch()" required>
          </div>

        </div>

        <button type="submit">Submit</button>

      </form>

    </div><!--End of form-container div-->
  </body>
</html>
