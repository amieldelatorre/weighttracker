<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/scale-svgrepo-com.svg">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/config.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>WeightTracker - Home</title>
  </head>
  <body>
    <div class="wrapper wrapper-with-nav" id="wrapper">
      <nav>
        <div class="nav-header">
          <h1>WT</h1>
        </div><!--End of nav-header div-->

        <div class="nav-items">
          <a href="/"><p>Home</p></a>
          <a href="/profile"><p>Profile</p></a>
          <p id="signout-button">Sign Out</p>
        </div><!--End of nav-header div-->
      </nav>

      <div class="content">
        <div class="modal form-container update-weight-form-container" id="edit-weight-form-modal" hidden>
          <span class="modal-exit" onclick="closeEditWeightForm()">&times;</span>
          <h3 class="form-title" id="update-weight-title"></h3>
          <form action="" class="update-weight-form" id="update-weight-form">
            <div class="update-weight-form-fields">

              <div class="input-field">
                <label class="textarea-label" for="description-update">Description:</label>
                <textarea id="description-update" name="description-update" placeholder="Notes"></textarea>
              </div>

              <div class="input-field">
                <label for="weight-update">Weight (kg):</label>
                <input type="number" step="0.01" id="weight-update" name="weight-update" min="0" required>
              </div>
    
              <div class="input-field">
                <label for="dateOfWeight-update">Date:</label>
                <input type="date" id="dateOfWeight-update" name="dateOfWeight-update" required>
              </div>

              <div class="input-field show-time">
                <label for="update-form-modify-time">Last Modified:</label>
                <p id="update-form-modify-time">Timestamp1</p>
              </div>

              <div class="input-field show-time">
                <label for="update-form-create-time">Created at:</label>
                <p id="update-form-create-time">Timestamp2</p>
              </div>

              <input type="hidden" id="update-weightId" name="update-weightId"/>

              <button type="submit">Submit</button>
            </div><!--End of div update-weight-form-fields-->
            
            <p id="update-form-create-time"></p>
          </form>
        </div><!--End of update-weight-form-container div-->


        <div class="form-container add-weight-form-container">
          <h3 class="form-title">Add a weight measurement:</h3>

          <form action="" class="add-weight-form" id="add-weight-form">
            <div class="add-weight-form-fields">

              <div class="input-field">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.01" id="weight" name="weight" min="0" required>
              </div>
    
              <div class="input-field">
                <label for="dateOfWeight">Date:</label>
                <input type="date" id="dateOfWeight" name="dateOfWeight" required>
              </div>

              <div class="input-field">
                <label class="textarea-label" for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Notes"></textarea>
              </div>
  
              <button type="submit">Submit</button>
            </div><!--End of div add-weight-form-fields-->
          </form>
        </div><!--End of form-container div-->
        
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div><!--End of graph-container div-->

        <div class="table-container">
          <table id="weight-table">
          </table>
        </div><!--End of table-container div-->

      </div><!--End of content div-->
    </div><!--End of wrapper div-->
  </body>
</html>
