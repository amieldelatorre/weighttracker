<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/config.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>WeightTracker - Home</title>
  </head>
  <body>
    <div class="wrapper wrapper-with-nav" id="wrapper">
      <nav>
        <div class="nav-header">
          <h1>WT</h1>
        </div><!--End of nav-header div-->

        <div class="nav-items">
          <a href="/"><p>Home</p></a>
          <a href="/profile"><p>Profile</p></a>
          <p id="signout-button">Sign Out</p>
        </div><!--End of nav-header div-->
      </nav>

      <div class="content">
        <div class="form-container add-weight-form-container">
          <h3 class="form-title">Add a weight measurement:</h3>

          <form action="" class="add-weight-form" id="add-weight-form">
            <div class="add-weight-form-fields">

              <div class="input-field">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.01" id="weight" name="weight" min="0" required>
              </div>
    
              <div class="input-field">
                <label for="dateOfWeight">Password:</label>
                <input type="date" id="dateOfWeight" name="dateOfWeight" required>
              </div>

              <div class="input-field">
                <label class="textarea-label" for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Notes"></textarea>
              </div>
  
              <button type="submit">Submit</button>
            </div><!--End of div add-weight-form-fields-->
          </form>
        </div><!--End of form-container div-->
      </div><!--End of content div-->
    </div><!--End of wrapper div-->
  </body>
</html>
